name: Deploy API to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - "apps/api/**"
      - "packages/shared/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/deploy-api.yml"
  workflow_dispatch:

concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate D1 database id
        run: |
          if grep -q 'database_id = "REPLACE_WITH_D1_DATABASE_ID"' apps/api/wrangler.toml; then
            echo "apps/api/wrangler.toml still has placeholder database_id"
            exit 1
          fi

      - name: Typecheck API
        run: pnpm --filter @renrakun/api typecheck

      - name: Apply D1 Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api
          wranglerVersion: "4.67.0"
          command: d1 migrations apply renrakun --remote

      - name: Seed Default Data
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api
          wranglerVersion: "4.67.0"
          command: d1 execute renrakun --remote --file=./migrations/0002_seed_system_catalog.sql --yes

      - name: Deploy API
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api
          wranglerVersion: "4.67.0"
          command: deploy
