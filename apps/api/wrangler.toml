name = "renrakun-api"
main = "src/index.ts"
compatibility_date = "2026-02-20"

[[d1_databases]]
binding = "DB"
database_name = "renrakun"
database_id = "cdece3cf-17c5-4737-ad26-757ab31f3c03"
migrations_dir = "migrations"

[durable_objects]
bindings = [{ name = "QUOTA_GATE", class_name = "QuotaGateDO" }]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["QuotaGateDO"]

[triggers]
crons = ["0 15 * * *"]

[vars]
APP_ORIGIN = "https://renrakun.pages.dev"
DAILY_WRITE_LIMIT = "300"
DAILY_JOIN_CREATE_LIMIT_PER_ACTOR = "40"
COMPLETED_RETENTION_DAYS = "14"
MAINTENANCE_MAX_DELETE_PER_RUN = "2000"
MAINTENANCE_MAX_BATCHES_PER_RUN = "20"
UNUSED_GROUP_CANDIDATE_DAYS = "60"
UNUSED_GROUP_DELETE_GRACE_DAYS = "30"
MAINTENANCE_MAX_UNUSED_GROUPS_PER_RUN = "200"
MAINTENANCE_MAX_UNUSED_GROUP_BATCHES_PER_RUN = "10"
